<htlm>
    <head>
        <title>Mix 123</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
        <link href="./styles.css" rel="stylesheet" />
        <script rel="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
        <script rel="javascript" src="./globals.mixes.js"></script>
        <script rel="javascript" src="./ajax.mixes.js"></script>
        <script rel="javascript" src="./logic.mixes.js"></script>
    </head>
    <body onload="loadMixPage()">
        <div id="tracks-container">
            <ul><!-- tracks injected here --></ul>
        </div>
        <div class="player-container">
            <div class="player">
                <div class="volume-and-controls-container">
                    <div class="volume-control-container">
                        <div class="player-button volume-button" onclick="volumeClicked()">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="volume-level-container">
                            <div class="volume-level-bar">
                                <div class="volume-level"></div>
                                <div draggable="true" class="volume-level-nob" ondrag="volumeDrag(event)" ondragend="volumeDragEnd(event)"></div>
                            </div>
                        </div>
                    </div>
                    <div class="button-and-track-controls-container">
                        <div class="player-buttons-container">
                            <div id="previous-track-button" class="player-button" onclick="previousTrackClicked()">
                                <i class="fa-solid fa-backward-fast"></i>
                            </div>
                            <div id="track-start-button" class="player-button" onclick="trackStartClicked()">
                                <i class="fa-solid fa-backward"></i>
                            </div>
                            <div id="stop-button" class="player-button" onclick="stopClicked()">
                                <i class="fa-solid fa-stop"></i>
                            </div>
                            <div id="play-pause-button" class="player-button play" onclick="playPauseClicked()">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div id="next-track-button" class="player-button" onclick="nextTrackClicked()">
                                <i class="fa-solid fa-forward-fast"></i>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <div class="checkbox-and-label"><input id="repeat-checkbox" type="checkbox" onclick="repeatCheckboxClicked()" /><span>Repeat</span></div>
                            <div class="checkbox-and-label"><input id="continuous-checkbox" type="checkbox" onclick="continuousCheckboxClicked()" /><span>Continuous</span></div>
                        </div>
                        <div class="track-position-container">
                            <div class="position-bar">
                                <div class="completed-bar"></div>
                                <div class="position-nob" draggable="true" ondrag="positionNobDragged(event)" ondragend="positionNobDragEnded(event)"></div>
                            </div>
                        </div>
                        <div class="track-time-container">
                            <span class="time-remaining"><!-- inject time remaining --></span>
                            <span class="total-time"><!-- inject total time --></span>
                        </div>
                    </div>
                </div>
                <div class="now-playing-container">
                    <div class="track-info-container"><!-- inject track info here --></div>
                    <div class="track-info-container-2"><!-- inject 2nd track info here --></div>  
                </div>
            </div>
        </div>
    </body>
</htlm>
